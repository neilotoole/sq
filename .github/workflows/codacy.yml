# This workflow checks out code, performs a Codacy security scan
# and integrates the results with the
# GitHub Advanced Security code scanning feature.  For more information on
# the Codacy security scan action usage and parameters, see
# https://github.com/codacy/codacy-analysis-cli-action.
# For more information on Codacy Analysis CLI in general, see
# https://github.com/codacy/codacy-analysis-cli.

name: Codacy Security Scan

on:
#  schedule:
#    - cron: '43 3 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  codacy-security-scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout code
        uses: actions/checkout@v6


      - name: Delete irrelevant files
        # Codacy looks at everything in the repo by default. We could configure
        # the step below via the --directory flag, but that only accepts a single
        # argument, and there are multiple dirs we want to scan (cli, drivers,
        # libsq, etc). A simple solution is to just delete the stuff we don't
        # want scanned.
        run: |
          rm -rf ./grammar/grun/java
          rm ./CHANGELOG.md

      # Execute Codacy Analysis CLI and generate a SARIF output with the security issues identified during the analysis
      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@v4
        with:
          # Check https://github.com/codacy/codacy-analysis-cli#project-token to get your project token from your Codacy repository
          # You can also omit the token and run the tools that support default configurations
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          # Adjust severity of non-security issues
          gh-code-scanning-compat: true
          # Force 0 exit code to allow SARIF file generation
          # This will handover control about PR rejection to the GitHub side
          max-allowed-issues: 2147483647
          # configuration-file: .codacy.yml

      # Split SARIF file into individual files (one run per file)
      # GitHub Code Scanning allows max 20 runs per file
      - name: Split SARIF file
        run: python3 .github/scripts/split-sarif.py results.sarif ./sarif-split

      # Verify split files were generated
      - name: Verify split files exist
        run: |
          if [ ! -d "./sarif-split" ] || [ -z "$(ls -A ./sarif-split/*.sarif 2>/dev/null)" ]; then
            echo "Error: No SARIF files were generated"
            exit 1
          fi
          file_count=$(ls ./sarif-split/*.sarif | wc -l)
          echo "Found $file_count SARIF file(s) to upload"

      # Upload each SARIF file individually via the API
      # Files must be gzip-compressed and base64-encoded per GitHub API requirements
      - name: Upload SARIF results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          upload_failed=0
          for sarif_file in ./sarif-split/*.sarif; do
            if [ -f "$sarif_file" ]; then
              filename=$(basename "$sarif_file" .sarif)
              echo "Uploading $filename..."

              # Gzip and base64 encode the file (required by GitHub API)
              sarif_content=$(gzip -c "$sarif_file" | base64 -w0)

              # Upload via API
              response=$(curl -s -w "\n%{http_code}" -X POST \
                -H "Authorization: token $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "https://api.github.com/repos/${{ github.repository }}/code-scanning/sarifs" \
                -d @- <<EOFCURL
          {"commit_sha":"${{ github.sha }}","ref":"${{ github.ref }}","sarif":"$sarif_content"}
          EOFCURL
              )
              http_code=$(echo "$response" | tail -n1)
              body=$(echo "$response" | sed '$d')

              if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
                echo "✓ Uploaded $filename (HTTP $http_code)"
              else
                echo "✗ Failed to upload $filename (HTTP $http_code)"
                echo "$body"
                upload_failed=1
              fi
            fi
          done

          if [ "$upload_failed" -eq 1 ]; then
            echo "Error: One or more SARIF uploads failed"
            exit 1
          fi
